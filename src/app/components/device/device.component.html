    <div class="card-body">
      <h5 class="card-title">{{ device.maker }} - {{ device.model }}</h5>
      <div class="card-text">
          {{ device.specs }}
        </div>
      <a href="#" class="btn btn-primary">Request</a>
    </div>
  </div>
